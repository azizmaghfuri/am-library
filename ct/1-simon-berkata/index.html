<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content= width=device-width, initial-scale=1.0">
  <title>simon berkata</title>
  <style> 
    * {
      margin: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .wrapper {
      width: 20rem;
      height: 20rem;
      border: 2px solid pink;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      transition: 1s;
    }
    .box {
      width: 50%;
      height: 50%;
      border: 2px solid black;
    }
    #btn {
      padding: 1rem 2rem;
      background-color: #783f04;
      cursor: pointer;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      
    }
    .satu {background-color: #FFD966;}
    .dua {background-color: #6FA8DC;}
    .tiga {background-color: #E06666;}
    .empat {background-color: #93C47D;}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="box satu"></div>
      <div class="box dua"></div>
      <div class="box tiga"></div>
      <div class="box empat"></div>
    </div>
    <button type="button" id="btn"></button>
  </div>
  <script>
    const btn = document.querySelector('#btn');
    const container = document.querySelector('.container');
    let deg = 0;
    btn.onclick = () => {
      deg += 90;
      console.log(container.style.transform);
      container.style.transform = 'rotate(' + deg + 'deg)';
    }
  </script>
</body>
</html>
